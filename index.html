<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
</head>

<body style="background-color: lightblue;">
    <center>
        <br><br><br><br><br><br>
        <div style="background-color: rgba(6, 55, 29, 0.72); width: 1000px; height: 1000px;">
            <br><br><br>
            <h1
                style="font-family: 'Times New Roman', Times, serif; text-align: center; margin-top: 150px; color: white;">
                <b>USER LOGIN</b></h1>

            <form>
                <br><br><br>
                <div>
                    <img src="login-img.webp" alt="login image" width="50px" height="50px">
                    <input type="text" value="Username" placeholder="Username" required
                        style="background-color: rgb(90, 123, 196); font-family: Arial, Helvetica, sans-serif; font-size: xx-large;border-radius: 40px;"><br><br><br><br>
                </div>

                <div>
                    <img src="lock.png" width="50px" height="50px" alt="login image">
                    <input type="password" value="Password" placeholder="Password" required
                        style="background-color: rgb(90, 123, 196); font-family: Arial, Helvetica, sans-serif; font-size: xx-large; border-radius: 40px;"><br><br><br><br>
                </div>
                <div>
                    <input type="submit" value="LOGIN" placeholder="LOGIN"
                        style="font-family: Arial, Helvetica, sans-serif; font-size: xx-large; border-radius: 40px;">

                </div>
            </form>
        </div>

    </center>


</body>

</html>
