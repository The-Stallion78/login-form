<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="bodyStyle">

    <div id="Form-box">
        <center>
            <h1 id="heading">USER LOGIN</h1>
            <form>
                <div id="username">
                    <label for="username"><img id="user-img" style="width: 100px; height: 100px; border-radius: 50px;"
                            src="../Images/login-image.png" alt="User login"></label>
                    <input id="user" style="border-radius: 80px;" type="text" placeholder="           Username" required>
                </div><br><br>

                <div id="password">
                    <label for="password"></label><img id="pass-img" style="width: 100px; height: 100px; border-radius: 50px;"
                    src="../Images/Lock-password.png" alt="User password">
                    <input id="pass" style="border-radius: 80px;" type="password" placeholder="           Password"
                        required>
                </div><br>

                <div>
                    <input id="login-button" type="submit" placeholder="LOGIN">
                </div>

            </form>
        </center>
    </div>
</body>

</html>
